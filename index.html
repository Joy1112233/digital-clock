<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- css link -->
     <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="digital-clock">
        <div class="time">
        <h1 class="left"></h1>
        <h1 class="dot">:</h1>
        <h1 class="right"></h1>
         <h4 class="second"></h4>
        </div>
        <div class="footer">
            <p class="dayName"></p>
        </div>
        
    </div>

    <!-- js link -->
     <script src="/script.js"></script>
</body>
</html>
